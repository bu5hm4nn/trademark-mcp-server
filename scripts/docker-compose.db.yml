# Standalone PostgreSQL for USPTO Trademark Database
#
# This compose file creates a PostgreSQL database with the pg_trgm extension
# pre-configured for trademark data loading. Used by the setup wizard.
#
# Usage:
#   docker compose -f docker-compose.db.yml up -d
#   docker compose -f docker-compose.db.yml down
#
# Connection:
#   postgresql://trademark:trademark@localhost:5432/trademarks
#

services:
  postgres:
    image: postgres:15-alpine
    container_name: trademark-postgres
    environment:
      POSTGRES_DB: trademarks
      POSTGRES_USER: trademark
      POSTGRES_PASSWORD: trademark
    ports:
      - "5432:5432"
    volumes:
      - trademark_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trademark -d trademarks"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  trademark_data:
